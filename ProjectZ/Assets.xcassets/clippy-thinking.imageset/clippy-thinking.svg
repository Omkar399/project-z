<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none" preserveAspectRatio="xMidYMid meet" width="100%" height="100%">
  <defs>
    <!-- Soft Blur for the glowing effect -->
    <filter id="glow-blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
    </filter>

    <!-- Gradients modified to Deep Sky Blue Palette -->
    <!-- Primary Blue: Deep Sky Blue to Strong Blue -->
    <linearGradient id="grad-blue-primary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:0.85"/>
      <stop offset="100%" style="stop-color:#0047AB;stop-opacity:0.65"/>
    </linearGradient>

    <!-- Secondary Blue: Cyan to Royal Blue -->
    <linearGradient id="grad-blue-secondary" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFFF;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#4169E1;stop-opacity:0.55"/>
    </linearGradient>

    <!-- Highlight: White to Deep Sky Blue -->
    <linearGradient id="grad-white-blue" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.7"/>
      <stop offset="100%" style="stop-color:#00BFFF;stop-opacity:0.2"/>
    </linearGradient>
  </defs>

  <style>
    /* Main container pulse - Made more rhythmic for "Pulse" request */
    .siri-orb {
      transform-box: fill-box;
      transform-origin: center;
      animation: deep-pulse 3s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate;
    }

    /* Individual blob animations */
    .blob-1 {
      fill: url(#grad-blue-primary);
      mix-blend-mode: screen;
      transform-origin: center;
      transform-box: fill-box;
      animation: spin 8s linear infinite, drift 6s ease-in-out infinite alternate;
    }

    .blob-2 {
      fill: url(#grad-blue-secondary);
      mix-blend-mode: screen;
      transform-origin: center;
      transform-box: fill-box;
      animation: spin-reverse 12s linear infinite, drift-vertical 7s ease-in-out infinite alternate;
    }

    .blob-3 {
      fill: url(#grad-white-blue);
      mix-blend-mode: overlay;
      transform-origin: center;
      transform-box: fill-box;
      animation: spin 15s linear infinite, scale-up 4s ease-in-out infinite alternate;
    }

    /* Keyframes */
    @keyframes deep-pulse {
      0% { 
        transform: scale(0.9); 
        opacity: 0.8; 
        filter: drop-shadow(0 0 10px #00BFFF);
      }
      100% { 
        transform: scale(1.15); 
        opacity: 1; 
        filter: drop-shadow(0 0 25px #00BFFF);
      }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes spin-reverse {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes drift {
      0% { transform: translate(-10px, -5px) rotate(0deg); }
      100% { transform: translate(15px, 10px) rotate(10deg); }
    }
    
    @keyframes drift-vertical {
      0% { transform: translate(5px, -15px) rotate(360deg); }
      100% { transform: translate(-5px, 15px) rotate(0deg); }
    }
    
    @keyframes scale-up {
      0% { transform: scale(0.85) rotate(0deg); }
      100% { transform: scale(1.15) rotate(45deg); }
    }
  </style>

  <!-- Group applying the global pulse animation and blur -->
  <g class="siri-orb" filter="url(#glow-blur)">
    <!-- Layer 1: Primary Deep Sky Blue Base -->
    <path class="blob-1" d="M200,350 C282.8,350 350,282.8 350,200 C350,117.2 282.8,50 200,50 C117.2,50 50,117.2 50,200 C50,282.8 117.2,350 200,350 Z"/>
    
    <!-- Layer 2: Cyan/Royal Accent -->
    <path class="blob-2" d="M200,340 C290,340 360,270 340,200 C320,130 270,60 200,60 C130,60 60,130 80,200 C100,270 110,340 200,340 Z"/>
    
    <!-- Layer 3: White/Blue Highlight -->
    <path class="blob-3" d="M200,310 C250,310 310,250 310,200 C310,150 250,90 200,90 C150,90 90,150 90,200 C90,250 150,310 200,310 Z"/>
  </g>
</svg>